<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View and download the Inconsistency Finder Python script for detecting numerical or temporal inconsistencies in return policy statements using local LLMs.">
    <meta name="keywords" content="Python, AI, LLM, inconsistency detection, return policy, Ollama">
    <meta name="author" content="AI Python Solutions">
    <title>Inconsistency Finder Script - AI Python Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
        }
        #docs {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.95em;
            white-space: pre-wrap;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button, a.download-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 15px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, a.download-btn:hover {
            background: #2980b9;
        }
        a.back-link {
            color: #3498db;
            text-decoration: none;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inconsistency Finder Script</h1>
        <p><a class="back-link" href="/">Back to Home</a></p>
    </header>
    <div role="main">
        <button onclick="copyCode()">Copy to Clipboard</button>
        <a class="download-btn" href="https://raw.githubusercontent.com/aparmarthi1/ai-python-scripts/main/scripts/inconsistency_finder.py" download>Download Script</a>
        <div id="docs">Loading documentation...</div>
        <pre><code class="language-python" id="code">Loading script...</code></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script>
        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return await response.text();
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        fetchWithRetry('https://raw.githubusercontent.com/aparmarthi1/ai-python-scripts/main/scripts/inconsistency_finder.py')
            .then(data => {
                const lines = data.split('\n');
                let startIndex = lines.indexOf('"""');
                let endIndex = startIndex !== -1 ? lines.indexOf('"""', startIndex + 1) : -1;
                const docLines = (startIndex !== -1 && endIndex !== -1) ? lines.slice(startIndex, endIndex + 1).join('\n') : '';
                document.getElementById('docs').innerHTML = docLines ? `<pre>${docLines.replace(/"""|#/g, '')}</pre>` : '<p class="error">No documentation found.</p>';
                document.getElementById('code').textContent = data;
                Prism.highlightAll();
            })
            .catch(error => {
                document.getElementById('docs').innerHTML = '<p class="error">Error loading documentation: ' + error + '</p>';
                document.getElementById('code').textContent = 'Error loading script: ' + error;
            });

        function copyCode() {
            const code = document.getElementById('code').textContent;
            navigator.clipboard.writeText(code)
                .then(() => alert('Code copied to clipboard!'))
                .catch(err => alert('Failed to copy code: ' + err));
        }
    </script>
</body>
</html>
